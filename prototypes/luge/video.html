<html>
	<head>
		<title>The Title</title>
		<style>
		/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
		</style>
            <style>
                #wrap { background-color: #000; height: 598px; margin: 0 auto; position: relative; width: 100%; }
                #copy { background: url('http://work.goodbysilverstein.com/temp/motorola/search.png') top left no-repeat; float: right; height: 155px; margin-right: 35px; position: relative; top: 327px; width: 391px; }
                #play_button { background: url('http://work.goodbysilverstein.com/temp/motorola/play2.png') top left no-repeat; float: right; height: 19px; position: relative; top: 297px; right: -230px; top: 495px; width: 145px; }
                #play_button a { display: block; width: 100%; height: 100%; font-size: 20px; color: #fbfbfb; text-decoration: none; }
                #fake_carousel_nav { background: url('http://work.goodbysilverstein.com/temp/motorola/fake_nav.png') 50% 0; height: 67px; margin: 0 auto; position: absolute; top: 531px; width: 100%; }
                #luge  { width: 100%; position: absolute; bottom: 0; right: 0; }
                #end_card {  width: 519px; margin: 0 auto; position: absolute; top: 50%; left: 50%; margin-left: -260px; margin-top: -219px; opacity: 0; }
                .transition { transition: opacity .5s linear; -moz-transition: opacity .5s linear; -webkit-transition: opacity .5s linear; -o-transition: opacity .5s linear; }
            </style>
	</head>
	<body>
            <div id="wrap">
                <video id="luge">
                    <source src="videos/moto.webmsd.webm" type='video/webm' />
                    <source src="videos/moto.webmhd.webm" type='video/webm' />
                    <source src="videos/moto.mp4" type='video/mp4' />
                    <source src="videos/movie.ogg" type='video/ogg' />
                </video>
                
                <div id="copy"></div>
                <div id="play_button"><a href="#"></a></div>
                <div id="fake_carousel_nav"></div>
                <a href="#" id="close_end_card"><img id="end_card" src="end-card.png" class="transition" /></a>
            </div>
            
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script type="text/javascript">

                    (function($) {

                        $(window).load(function() {
                            $('#play_button a').on('click', function(evt) {

                                evt.preventDefault();
                                var luge = document.getElementById('luge');
                                luge.play();

                            });
                            
                            // 'webkitTransitionEnd oTransitionEnd transitionend'
                            
                            $('#luge').on('ended', function() {
                                $('#end_card').css({opacity: 1});
                                $('#luge').css({
                                    '-webkit-filter': 'grayscale(100%)' 
                                });
                            });
                            
                            $('#close_end_card').on('click', function(evt) {
                                $('#end_card').css({opacity: 0});
                                $('#luge').css({
                                    '-webkit-filter': 'none' 
                                });
                            });
                            
                            
                        });
                    })(jQuery);

            </script>
	</body>
</html>
